        .loader {
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: #6C7486;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 100px;
            height: 70px;
            position: relative;
        }

        .loader:before,
        .loader:after {
            --r: -6deg;
            content: '';
            position: absolute;
            bottom: 4px;
            width: 60px;
            top: 80%;
            box-shadow: 0 8px 6px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 2px;
        }

        .loader:after {
            --r: 6deg;
            right: 2px;
        }

        .loader div {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            position: relative;
            z-index: 1;
            perspective: 300px;
            box-shadow: 0 2px 3px var(--shadow);
            background-image: var(--background);
        }

        .loader ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 5px;
            left: 5px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            animation: var(--duration) ease infinite;
        }

        .loader li:nth-child(2) {
            --c: var(--page-fold);
            animation-name: page-2;
        }

        .loader li:nth-child(3) {
            --c: var(--page-fold);
            animation-name: page-3;
        }

        .loader li:nth-child(4) {
            --c: var(--page-fold);
            animation-name: page-4;
        }

        .loader li:nth-child(5) {
            --c: var(--page-fold);
            animation-name: page-5;
        }

        .loader li svg {
            width: 45px;
            height: 60px;
            display: block;
        }

        .loader li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader li:last-child {
            --o: 1;
        }

        .loader span {
            display: block;
            left: 0;
            right: 0;
            top: 100%;
            margin-top: 10px;
            text-align: center;
            color: var(--text);
        }

        @keyframes page-2 {
            0% { transform: rotateY(180deg); opacity: 0; }
            20% { opacity: 1; }
            35%, 100% { opacity: 0; }
            50%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-3 {
            15% { transform: rotateY(180deg); opacity: 0; }
            35% { opacity: 1; }
            50%, 100% { opacity: 0; }
            65%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-4 {

            50% { opacity: 1; }
            65%, 100% { opacity: 0; }
            80%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-5 {
            45% { transform: rotateY(180deg); opacity: 0; }
            65% { opacity: 1; }
            80%, 100% { opacity: 0; }
            95%, 100% { transform: rotateY(0deg); }

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeSettingsBtn" class="close" style="cursor: pointer; float: right;">&times;</span>
            <h2>API & Voice Settings</h2>
            <input type="password" id="gpt4oMiniApiKeyInput" placeholder="GPT-4o-mini API Key">
            <input type="password" id="claudeApiKeyInput" placeholder="Claude API Key">
            <input type="password" id="geminiApiKeyInput" placeholder="Gemini API Key">
            <input type="password" id="mistralApiKeyInput" placeholder="Mistral API Key">
            <select id="ttsVoiceSelect">
                <option value="nova">Nova</option>
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="shimmer">Shimmer</option>
            </select>
            <button id="saveSettingsBtn">Save</button>
        </div>
    </div>
